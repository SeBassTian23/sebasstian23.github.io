nput" aria-describedby="doi-input" autocomplete="on"/></div><div class="form-text">e.g. 10.1145/2783446.2783605</div></div><div class="col-12 mb-3"><label class="form-label" for="citationStyle">Citation Style</label><select class="form-select" id="citationStyle" aria-label="Select Citation Style" name="citationStyle"><option value="chicago-author-date" selected="selected">Chicago author-date in the sciences (Default)</option><option value="chicago-note-bibliography">Chicago notes and bibliography in history</option><option value="mla">MLA style in the humanities (e.g. literature or languages)</option><option value="apa">APA style in the social sciences (e.g. psychology or education)</option><option value="elsevier-harvard">Elsevier Harvard</option></select></div><div class="col-12 mb-3 d-flex flex-align-justify align-items-center"><div class="input-group"><button class="btn btn-primary" type="submit">Submit</button></div><div class="text-muted small text-end">Reference:&nbsp;<a href="https://citation.crosscite.org/" target="_blank" rel="noreferrer">CrossCite</a></div></div></div><div class="col-12 col-md-6"><h5>Citation</h5><div class="p-2" id="citationText"></div></div></form></section><script defer="defer" src="/javascript/get-citation.js"></script><script>document.addEventListener('DOMContentLoaded', function () {
  var form = document.querySelector('form');
  var placeholder = '<span class="placeholder col-7 me-1"></span><span class="placeholder col-4 me-1"></span><span class="placeholder col-4 me-1"></span><span class="placeholder col-7 me-1"></span><span class="placeholder col-6 me-1"></span><span class="placeholder col-4 me-1"></span><span class="placeholder col-8 me-1"></span>';
  document.querySelector('#citationText').innerHTML = placeholder;
  form.addEventListener("submit", function(event){
    event.preventDefault();
    let doi = form.elements.doiNumber.value || null;
    let style = form.elements.citationStyle.value || null;
    document.querySelector('#citationText').innerHTML = placeholder;
    document.querySelector('#citationText').classList.add("placeholder-glow")
    if(doi && style && doi != "")
      getCitationFromDOI(doi, style)
      .then(function(response){
        if( typeof response == "string"){
          document.querySelector('#citationText').innerHTML = response;
          event.target.reset();
        }
        else 
          document.querySelector('#citationText').innerHTML = `<p class="text-danger">Issue: ${response.msg}</p>`;
      })
      .then(function(){
        document.querySelector('#citationText').classList.remove("placeholder-glow")
      })
    else 
      document.querySelector('#citationText').innerHTML = `<p class="text-danger">No DOI Number provided</p>¯\\_(ツ)_/¯`;
  });
});</script></main><footer class="block-footer-1"><div class="container"><div class="row my-4"><div class="col fw-lighter small text-muted text-center text-md-start">© 2022 Sebastian Kuhlgert</div></div></div></footer></body></html>
